name: Pelican Build & Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      migrations: ${{ steps.detect.outputs.migrations }}
      edge_functions: ${{ steps.detect.outputs.edge_functions }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: detect
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "migrations=true" >> "$GITHUB_OUTPUT"
            echo "edge_functions=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          before="${{ github.event.before }}"
          after="${{ github.sha }}"

          if [ -z "$before" ] || [ "$before" = "0000000000000000000000000000000000000000" ]; then
            echo "migrations=true" >> "$GITHUB_OUTPUT"
            echo "edge_functions=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if ! git cat-file -e "${before}^{commit}" 2>/dev/null; then
            echo "migrations=true" >> "$GITHUB_OUTPUT"
            echo "edge_functions=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          migrations_changed="$(git diff --name-only "$before" "$after" -- supabase/migrations/ | head -n 1)"
          edge_changed="$(git diff --name-only "$before" "$after" -- supabase/functions/ | head -n 1)"

          if [ -n "$migrations_changed" ]; then
            echo "migrations=true" >> "$GITHUB_OUTPUT"
          else
            echo "migrations=false" >> "$GITHUB_OUTPUT"
          fi

          if [ -n "$edge_changed" ]; then
            echo "edge_functions=true" >> "$GITHUB_OUTPUT"
          else
            echo "edge_functions=false" >> "$GITHUB_OUTPUT"
          fi

  migrations:
    needs: changes
    runs-on: ubuntu-latest
    if: needs.changes.outputs.migrations == 'true'

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.PRODUCTION_DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ secrets.PRODUCTION_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: supabase link --project-ref $SUPABASE_PROJECT_ID
      
      - name: Push database migrations
        run: supabase db push

  edge-functions:
    needs: changes
    runs-on: ubuntu-latest
    if: needs.changes.outputs.edge_functions == 'true'

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_ID: ${{ secrets.PRODUCTION_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to Supabase project
        run: supabase link --project-ref $SUPABASE_PROJECT_ID
      
      - name: Deploy Edge Functions
        run: supabase functions deploy --project-ref $SUPABASE_PROJECT_ID

  build:
    needs: [migrations, edge-functions]
    runs-on: ubuntu-latest
    if: |
      always() &&
      (needs.migrations.result == 'success' || needs.migrations.result == 'skipped') &&
      (needs.edge-functions.result == 'success' || needs.edge-functions.result == 'skipped')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Stork (Cargo, locked deps)
        run: |
          cargo install stork-search --locked
          echo "$HOME/.cargo/bin" >> "$GITHUB_PATH"
          stork --version

      - name: Build site
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_COMMENTS_TABLE: ${{ secrets.SUPABASE_COMMENTS_TABLE }}
          SUPABASE_COMMENTS_REQUIRE_APPROVAL: ${{ secrets.SUPABASE_COMMENTS_REQUIRE_APPROVAL }}
        run: |
          make html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: always() && needs.build.result == 'success'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
