name: Pelican CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pelican markdown ghp-import
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build site
        run: |
          pelican content -o output -s pelicanconf.py

      - name: Deploy to GitHub Pages
        run: |
          echo 'Publishing to GitHub Pages ðŸ“¤'
          cd output
          git init
          git remote add deploy "https://github.com/${GITHUB_REPOSITORY}.git"
          git checkout gh-pages || git checkout --orphan gh-pages
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          if [ -n "${{ inputs.cname || '' }}" ]; then
            echo "${{ inputs.cname }}" > CNAME
          fi
          git add .
          echo -n 'Files to Commit:' && ls -l | wc -l
          git commit -m "[ci skip] Automated deployment to GitHub Pages on $(date +%s%3N)"
          git push deploy gh-pages --force
          cd ..
          rm -rf output/.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
