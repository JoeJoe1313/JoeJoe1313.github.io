<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background -->
  <rect width="400" height="200" fill="white"/>
  
  <!-- Fixed endpoints -->
  <circle cx="50" cy="100" r="5" fill="black"/>
  <circle cx="350" cy="100" r="5" fill="black"/>
  
  <!-- String (represented as a sine wave to show possible vibration mode) -->
  <path d="M 50 100 Q 200 50, 350 100" 
        stroke="blue" 
        stroke-width="2" 
        fill="none"/>
  
  <!-- Length label -->
  <text x="190" y="160" font-family="Arial" font-size="24">l</text>
  
  <!-- Arrows indicating length -->
  <path d="M 50 140 L 350 140" 
        stroke="black" 
        stroke-width="1" 
        marker-end="url(#arrow)" 
        marker-start="url(#arrow)"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" 
            refX="5" refY="5"
            markerWidth="6" markerHeight="6"
            orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z"/>
    </marker>
  </defs>
</svg>
