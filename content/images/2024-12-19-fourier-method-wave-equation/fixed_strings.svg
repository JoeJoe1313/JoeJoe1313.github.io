<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>
  
  <!-- Grid lines -->
  <line x1="50" y1="250" x2="750" y2="250" stroke="#ddd" stroke-width="1"/>
  
  <!-- k=1 (First harmonic) -->
  <g transform="translate(0,0)">
    <text x="20" y="125" font-family="Arial" font-size="16">k=1</text>
    <!-- Fixed endpoints -->
    <circle cx="50" cy="125" r="4" fill="black"/>
    <circle cx="750" cy="125" r="4" fill="black"/>
    <!-- Standing wave -->
    <path d="M 50 125 Q 400 25, 750 125" 
          stroke="blue" stroke-width="2" fill="none"/>
    <path d="M 50 125 Q 400 225, 750 125" 
          stroke="blue" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <!-- Labels -->
    <text x="400" y="80" font-family="Arial" font-size="14" text-anchor="middle">Crest</text>
    <text x="50" y="150" font-family="Arial" font-size="14" text-anchor="middle">Node</text>
    <text x="750" y="150" font-family="Arial" font-size="14" text-anchor="middle">Node</text>
  </g>

  <!-- k=2 (Second harmonic) -->
  <g transform="translate(0,125)">
    <text x="20" y="125" font-family="Arial" font-size="16">k=2</text>
    <!-- Fixed endpoints -->
    <circle cx="50" cy="125" r="4" fill="black"/>
    <circle cx="750" cy="125" r="4" fill="black"/>
    <circle cx="400" cy="125" r="4" fill="red"/>
    <!-- Standing wave -->
    <path d="M 50 125 Q 225 25, 400 125 Q 575 225, 750 125" 
          stroke="blue" stroke-width="2" fill="none"/>
    <path d="M 50 125 Q 225 225, 400 125 Q 575 25, 750 125" 
          stroke="blue" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <!-- Labels -->
    <text x="400" y="150" font-family="Arial" font-size="14" text-anchor="middle">Node</text>
    <text x="225" y="80" font-family="Arial" font-size="14" text-anchor="middle">Crest</text>
    <text x="575" y="80" font-family="Arial" font-size="14" text-anchor="middle">Crest</text>
  </g>

  <!-- k=3 (Third harmonic) -->
  <g transform="translate(0,250)">
    <text x="20" y="125" font-family="Arial" font-size="16">k=3</text>
    <!-- Fixed endpoints -->
    <circle cx="50" cy="125" r="4" fill="black"/>
    <circle cx="750" cy="125" r="4" fill="black"/>
    <circle cx="283" cy="125" r="4" fill="red"/>
    <circle cx="517" cy="125" r="4" fill="red"/>
    <!-- Standing wave -->
    <path d="M 50 125 Q 167 25, 283 125 Q 400 225, 517 125 Q 633 25, 750 125" 
          stroke="blue" stroke-width="2" fill="none"/>
    <path d="M 50 125 Q 167 225, 283 125 Q 400 25, 517 125 Q 633 225, 750 125" 
          stroke="blue" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <!-- Labels -->
    <text x="283" y="150" font-family="Arial" font-size="14" text-anchor="middle">Node</text>
    <text x="517" y="150" font-family="Arial" font-size="14" text-anchor="middle">Node</text>
    <text x="167" y="80" font-family="Arial" font-size="14" text-anchor="middle">Crest</text>
    <text x="400" y="80" font-family="Arial" font-size="14" text-anchor="middle">Crest</text>
    <text x="633" y="80" font-family="Arial" font-size="14" text-anchor="middle">Crest</text>
  </g>

  <!-- Legend -->
  <g transform="translate(600,450)">
    <circle cx="20" cy="0" r="4" fill="black"/>
    <text x="40" y="5" font-family="Arial" font-size="14">Fixed endpoints</text>
    <circle cx="20" cy="25" r="4" fill="red"/>
    <text x="40" y="30" font-family="Arial" font-size="14">Nodes</text>
  </g>
</svg>
